<form #addForm="ngForm" (ngSubmit)="sendNewEvent(); addForm.reset()">
  <h2>Add new event:</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Event Title</label>
    <input [(ngModel)]="newTitle" type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
      placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input [(ngModel)]="newDescription" type="text" class="form-control" id="Description" name="Description"
      placeholder="Description">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image url</label>
    <input [(ngModel)]="newImageURL" type="url" class="form-control" id="image" name="image" placeholder="Image url">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Date</label>
    <input [(ngModel)]="newDate" type="date" class="form-control" placeholder="Date started" id="date" name="date">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
